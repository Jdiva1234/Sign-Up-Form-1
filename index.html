<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="hrh4">
       <div class="line">
        <hr>
    </div>
        <h4 class="sign">Sign up with</h4>
    </div>
        <ul>
            <li>
                <div class="socialIcon">
                    <img src="Google.png" alt="Google logo">
                    <span>Continue with Google</span>
                </div>
            </li>
            <li>
                <div class="socialIcon">
                    <img src="facebook.png" alt="Facebook logo">
                    <span>Continue with Facebook</span>
                </div>
            </li>
        </ul>
        <h3 class="textOr">or</h3>
        <form action="">
            <div class="nameEmail">
                <div class="inputClass">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="abc">
                </div>
                <div class="inputClass">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="abc@gmail.com">
                </div>
            </div>
            <div class="passWord">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="***********">
            </div>
        <div class="radio">
            <input type="checkbox" id="noteText" name="noteText" value="noteText">
            <label for="noteText">I've read and agree with the terms of service and our privacy policy</label>
            
        </div>
        </form>

        <img class="icon" src="Icon.png" alt="forward Icon" >
        <h4>Already have an account? <a href="">Sign in</a></h4>
    </div>
</body>

</html>
